<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - FlexFit Wear</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">FlexFit Wear</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container py-5">
        <h2>Contact Us</h2>
        <p>Need help? Want to stock our gear? Just want to say hi? Get in touch below.</p>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
        <div class="mt-5">
            <h5>Location</h5>
            <p>Keystone Park, Riverside Drive, Nairobi</p>
            <h5>Email</h5>
            <p>hello@flexfitwear.co.ke</p>
            <h5>Phone</h5>
            <p>+254 700 123456</p>
        </div>
    </section>

    <footer class="bg-dark text-white text-center p-4">
        <p>Follow Us:
            <i class="fab fa-facebook mx-2"></i>
            <i class="fab fa-twitter mx-2"></i>
            <i class="fab fa-instagram mx-2"></i>
        </p>
        <p class="mb-0">&copy; 2025 FlexFit Wear</p>
    </footer>
</body>
</html>
